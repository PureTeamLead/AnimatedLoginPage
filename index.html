<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
			integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="css/index.css" />
		<title>Animated Login Page by 7Max</title>
	</head>
	<body>
		<div class="container">
			<div class="sign">
				<form>
					<h1>Sign In</h1>
					<div class="icons">
						<a href="#" class="icon"
							><i class="fa-brands fa-google-plus-g"></i
						></a>
						<a href="#" class="icon"><i class="fa-brands fa-facebook"></i></a>
						<a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
						<a href="#" class="icon"><i class="fa-brands fa-linkedin"></i></a>
					</div>
					<p class="as-span">or use email and password</p>
					<input class="email-input" type="email" placeholder="Email" />
					<input
						class="password-input"
						type="password"
						placeholder="Password"
					/>
					<a class="forgot-link" href="#">Forget Your Password?</a>
					<button class="btn in-button" type="submit">Sign In</button>
				</form>
			</div>
			<div class="greeting">
				<div class="elements-box">
					<h1>Hello, Friend!</h1>
					<p>Register with your personal details to use all of site features</p>
					<button class="btn up-button" type="submit">Sign Up</button>
				</div>
			</div>
		</div>
	</body>
</html>
